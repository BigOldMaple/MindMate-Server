// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '28')  // Changed from 24 to 28 to match app.json
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')  // Changed from 35 to 34
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.7.20'
        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.6.0')  // Added explicit version to match app.json
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")  // Use the kotlinVersion variable
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
   
    // Add this to force Kotlin 1.7.20 for all modules
    configurations.all {
        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-stdlib:1.7.20"
            force "org.jetbrains.kotlin:kotlin-stdlib-common:1.7.20"
            force "org.jetbrains.kotlin:kotlin-reflect:1.7.20"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.7.20"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.7.20"
        }
    }
}